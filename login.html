<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - KaktusKu</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="kumpulan_css/login_signup.css">

    <style>
    body {
      position: relative;
      background: linear-gradient(to bottom, #1b5e20, #4caf50);
      background-image: url("gambar/bg-login.webp");
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      overflow: hidden;
      font-family: 'Quicksand', sans-serif;
    }

    /* Overlay gradasi gelap dengan blur */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.3));
      backdrop-filter: blur(3px);
      z-index: 1;
    }

    /* Bintang animasi */
    @keyframes stars {
      0% {
        background-position: 0 0;
      }

      100% {
        background-position: 1000px 1000px;
      }
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(white 1px, transparent 1px);
      background-size: 4px 4px;
      animation: stars 120s linear infinite;
      opacity: 0.08;
      z-index: 0;
    }

</style>


</head>

<body>

    <div class="overlay"></div>

    <div class="login-container">
        <h2>Masuk ke <span style="color:#558b2f;">KaktusKu</span></h2>
        <form>
            <input type="text" name="username" placeholder="Username atau Email" required />
            <input type="password" name="password" placeholder="Kata Sandi" required />
            <button type="button" onclick="window.location.href='intro.html'">Login</button>
            <div class="signup-link">
                Belum punya akun? <a href="signup.html">Daftar sekarang</a>
            </div>
        </form>
    </div>

</body>

</html>
